<div class="dashboard-layout">
  <!-- MAIN -->
  <main class="main">

    <h3 class="section-title">Dashboard</h3>
    <hr>

    <!-- STATS -->
    <div class="stats-grid">

  <!-- Active Courses -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="icon-box">
        <img src="/active.png" alt="Active Courses">
      </div>
      <span class="title">Active Courses</span>
    </div>

    <div class="stat-body">
      <h2>1</h2>
      <span class="badge">New enrollment</span>
    </div>

    <div class="progress-bar">
      <span style="width:100%"></span>
    </div>

    <p class="update">Update: Last updated today</p>
  </div>

  <!-- Upcoming Sessions -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="icon-box">
        <img src="/session.png" alt="Upcoming Sessions">
      </div>
      <span class="title">Upcoming Sessions</span>
    </div>

    <div class="stat-body">
      <h2>3</h2>
      <span class="timer">
        <img src="/timer.png" alt="Timer"> 02:12:17
      </span>
    </div>

    <div class="progress-multi">
      <span class="fill"></span>
      <span class="fill"></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <p class="link">View Sessions <i class="fa-solid fa-chevron-right"></i></p>
  </div>

  <!-- Course Progress -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="icon-box">
        <img src="/progress.png" alt="Course Progress">
      </div>
      <span class="title">Course Progress</span>
    </div>

    <div class="stat-body">
      <h2>68%</h2>
      <span class="status">On Track</span>
    </div>

    <div class="progress-bar">
      <span style="width:68%"></span>
    </div>

    <p class="update">Update: Last updated today</p>
  </div>

  <!-- Completed Courses -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="icon-box">
        <img src="/complete.png" alt="Completed Courses">
      </div>
      <span class="title">Completed Courses</span>
    </div>

    <div class="stat-body">
      <h2>3</h2>
    </div>

    <div class="progress-multi">
      <span class="fill"></span>
      <span class="fill"></span>
      <span class="fill"></span>
      <span></span>
    </div>

    <p class="update">Great, You have already completed some milestones.</p>
  </div>

</div>

    <!-- MY COURSES (LEFT WIDTH ONLY) -->
    <div class="below-left">
      <app-my-courses></app-my-courses>
    </div>

  </main>

</div>
