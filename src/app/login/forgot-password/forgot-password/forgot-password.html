<div class="page">

  <!-- PAGE BACKGROUND -->
  <div class="page-bg">
    <div class="page-bg-left"></div>
    <div class="page-bg-right"></div>
  </div>

  <!-- LOGIN CARD -->
  <div class="login-card">

    <!-- LEFT SIDE -->
    <div class="card-left">

      <!-- LOGO + TITLE -->
      <div class="brand">
        <img src="/lmslogo.png" class="logo" />
        <h1>AI Bayan Learning</h1>
      </div>

      <h2 class="subt">Forgot Your Password ?</h2>
      <p class="subtitle">
        Don't worry, happens to all of us.Enter your email below to recover your password.   
    </p>

      <!-- EMAIL -->
      <fieldset class="input-field">
        <legend>Email</legend>
        <input type="email" placeholder="Enter Your Registered Email" />
      </fieldset>

      <button class="login-btn" routerLink="/new-password" >Submit</button>

      <p class="signup">
        Don't have an account?
        <span class="signup-link" routerLink="/signup">Sign up</span>
      </p>


      <!-- OR LOGIN WITH -->
      <div class="divider">
        <span>Or login with</span>
      </div>

      <div class="social-login">
        <button class="social-btn">
          <img src="/fb.png" />
        </button>
        <button class="social-btn">
          <img src="/google.jpg" />
        </button>
        <button class="social-btn">
          <img src="/apple-logo.png" />
        </button>
      </div>

    </div>

    <!-- RIGHT IMAGE -->
    <div class="card-right"></div>

  </div>

</div>
