<div class="page">

  <!-- PAGE BACKGROUND -->
  <div class="page-bg">
    <div class="page-bg-left"></div>
    <div class="page-bg-right"></div>
  </div>

  <!-- LOGIN CARD -->
  <div class="login-card">

    <!-- LEFT SIDE -->
    <div class="card-left">

      <!-- LOGO + TITLE -->
      <div class="brand">
        <img src="/lmslogo.png" class="logo" />
        <h1>AI Bayan Learning</h1>
      </div>

      <h2 class="subt">Set A Password</h2>
      <p class="subtitle">
        Your previous password has been reseted.Please set a new password for your account.
      </p>

      <!-- PASSWORD -->
      <fieldset class="input-field password-field">
        <legend>Create Password</legend>
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Create a new Password" />
        <span class="eye" (click)="togglePassword()"></span>
      </fieldset>

      <fieldset class="input-field password-field">
        <legend>Re-enter Password</legend>
        <input [type]="showPassword ? 'text' : 'password'"  placeholder="Enter the Password again" />
        <span class="eye" (click)="togglePassword()"></span>
      </fieldset>

      <button class="login-btn" routerLink="/dashboard" >Set Password</button>

    </div>

    <!-- RIGHT IMAGE -->
    <div class="card-right"></div>

  </div>

</div>
